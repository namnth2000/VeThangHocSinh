<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quản lý vé học sinh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>Quản lý</h2>
    <nav>
      <button id="nav-classes" class="nav-btn">📘 Lớp học</button>
      <button id="nav-students" class="nav-btn">👨‍🎓 Học sinh</button>
      <button id="nav-tickets" class="nav-btn">🎫 Vé tháng</button>
      <button id="nav-att" class="nav-btn">✅ Điểm danh</button>
    </nav>
  </div>

  <div class="main">
    <header>
      <h1 id="view-title">Danh sách học sinh</h1>
      <div class="actions">
        <button id="btn-add" class="btn">+ Thêm</button>
      </div>
    </header>

    <section id="content">
      <!-- content will be filled by JS -->
      <div id="table-wrap"></div>
    </section>

    <!-- modal simple -->
    <div id="modal" class="modal hidden">
      <div class="modal-body">
        <button id="modal-close" class="close">✕</button>
        <div id="modal-content"></div>
      </div>
    </div>

  </div>

  <script src="/static/app.js"></script>
</body>
</html>
